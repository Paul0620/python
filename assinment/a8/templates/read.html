<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1><a href="/">Reddit Reader</a></h1>
    <h3>Reading: 
      {% for sub in sub_list %}
        r/{{sub}} 
      {% endfor %}
    </h3>
  </header>
  <main>
    {% for reddit in reddits %}
      <div>
        <h3><a href="https://reddit.com{{reddit.link}}" target="_blank">{{reddit.title}}</a></h3>
        <h4>{{reddit.vote}} upvotes Â· r/{{reddit.sub}}</h4>
        <hr>
      </div>
    {% endfor %}
  </main>
</body>

</html>
